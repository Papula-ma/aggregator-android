<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <style type="text/css">
        html { font-size: 16px; }

        body {
          font-weight: normal;
          line-height: 1.45;
        }

        p { margin: 1em 0; }

        h1, h2, h3, h4, h5 {
          margin: 1rem 0 1rem;
          font-weight: normal;
          line-height: 1.15;
        }

        h1 {
          margin-top: 0;
          font-size: 1.75em;
        }

        h2 { font-size: 1.50em; }

        h3 { font-size: 1.25em; }

        h4 { font-weight: bold; }

        h5 { font-weight: bolder; }

        small, .text_small { font-size: 0.75em; }

        html, body#aggregator {
            margin: 0;
            padding: 0;
            font-size: 16px;
        }

        #aggregator img {
            max-width: 100%;
            height: auto !important;
        }

        #aggregator a {
            text-decoration: none;
            color: #ff6600;
        }

        #aggregator iframe {
            max-width: 100%;
        }

        #aggregator-header {
            margin: 24px 0 16px 0;
            padding: 0 0 16px 0;
            border-bottom: 1px solid #ff6600;
        }

        #aggregator-entry {
            margin: 0 16px;
        }

        @media all and (min-width: 500px) {
            #aggregator-entry {
                margin: 0 32px;
            }
        }

        @media all and (min-width: 664px) {
            #aggregator-entry {
                width: 600px;
                margin: 0 auto;
            }
        }

        #aggregator-content {
            overflow-x: auto;
            margin-bottom: 16px;
        }

        #aggregator.light {
            background: white !important;
            color: black !important;
        }

        #aggregator.dark {
            background: #212121 !important;
            color: #f3f3f3 !important;
        }
    </style>
</head>
<body id="aggregator" class="{{ reader.theme }}" dir="{{ layout_direction }}">
    <div id="aggregator-entry">
        <div id="aggregator-header">
            <h2>
                <a href="{{ entry.link }}">{{ entry.title }}</a>
            </h2>
            <div>
                {{ entry.feed_name }} - {{ entry.author }}
            </div>
            <div>
                {{ entry.date }}
            </div>
        </div>
        <div id="aggregator-content">
            {{ entry.content }}
        </div>
    </div>
</body>
</html>
